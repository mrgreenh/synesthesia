{% extends 'layout.html' %}
{% block body %}
<ul id="main-menu">
    {% for track in tracks %}
        <li><a href="/direct/{{track}}">{{ track }}</a></li>
    {% endfor %}
</ul>
<button id="new-track-button">New Track</button>
<script>
    document.querySelector("#new-track-button").addEventListener("click", function(){
        window.open("/direct/"+prompt("Track name:"), "_self");
    });
</script>
{% endblock %}
